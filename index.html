<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Notion Widgets</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #0e1a2b;
      --muted: #6b7280;
      --border: #e5e7eb;
      --hover: #f3f4f6;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: #262b36;
        --hover: #2a2a2a;
      }
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", Arial;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
    }
    .widget-list {
      display: grid;
      gap: 20px;
    }
    .widget-card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      transition: background-color 0.2s;
      text-decoration: none;
      color: var(--text);
    }
    .widget-card:hover {
      background: var(--hover);
    }
    .widget-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .widget-description {
      color: var(--muted);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Notion Widgets</h1>
    
    <div class="widget-list">
      <a href="widgets/simple_character_counter.html" class="widget-card">
        <div class="widget-title">文字数カウンター</div>
        <div class="widget-description">
          リアルタイムで文字数をカウントするミニマルなウィジェットです。Notionへの埋め込みに最適化されています。
        </div>
      </a>
    </div>
  </div>
</body>
</html>
